<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phân loại Bắc Kỳ - Nam Kỳ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 48px;   /* chữ to */
      color: darkblue;
    }

    input, button {
      padding: 10px;
      font-size: 20px;   /* chữ trong input to hơn */
      margin: 10px;
    }

    #result {
      font-size: 36px;   /* kết quả in ra to */
      font-weight: bold;
      color: darkred;
      margin-top: 20px;
    }

    img {
      margin-top: 30px;
      width: 300px; /* chỉnh kích thước ảnh */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Phân loại tỉnh thành</h1>
  <input type="text" id="provinceInput" placeholder="Nhập tên tỉnh thành...">
  <button onclick="checkProvince()">Kiểm tra</button>
  <p id="result"></p>

  <!-- Chèn ảnh -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/320px-Flag_of_Vietnam.svg.png" alt="Quốc kỳ Việt Nam">

  <script>
    const bacProvinces = [
      "Hà Nội", "Hải Phòng", "Nam Định", "Thái Bình", "Quảng Ninh", "Bắc Giang",
      "Bắc Ninh", "Hà Nam", "Hải Dương", "Hòa Bình", "Lạng Sơn", "Lào Cai", 
      "Yên Bái", "Phú Thọ", "Thái Nguyên", "Tuyên Quang", "Vĩnh Phúc", "Điện Biên",
      "Lai Châu", "Sơn La", "Cao Bằng", "Hà Giang", "Ninh Bình", "Bắc Kạn"
    ];

    function checkProvince() {
      const input = document.getElementById("provinceInput").value.trim();
      const result = document.getElementById("result");

      if (bacProvinces.includes(input)) {
        result.textContent = "Bắc Kỳ";
      } else if (input !== "") {
        result.textContent = "Nam Kỳ";
      } else {
        result.textContent = "Vui lòng nhập tên tỉnh";
      }
    }
  </script>
</body>
</html>
