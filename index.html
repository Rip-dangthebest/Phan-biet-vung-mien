<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phân loại tỉnh thành</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }
    #image img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Phân loại tỉnh thành</h1>
  <input type="text" id="provinceInput" placeholder="Nhập tên tỉnh...">
  <button onclick="checkProvince()">Kiểm tra</button>

  <div id="result"></div>
  <div id="image"></div>

  <script>
    const bacProvinces = [
      "Hà Nội", "Hải Phòng", "Nam Định", "Thái Bình", "Quảng Ninh", "Bắc Giang",
      "Bắc Ninh", "Hà Nam", "Hải Dương", "Hòa Bình", "Lạng Sơn", "Lào Cai",
      "Yên Bái", "Phú Thọ", "Thái Nguyên", "Tuyên Quang", "Vĩnh Phúc", "Điện Biên",
      "Lai Châu", "Sơn La", "Cao Bằng", "Hà Giang", "Ninh Bình", "Bắc Kạn"
    ];

    function checkProvince() {
      const input = document.getElementById("provinceInput").value.trim();
      const result = document.getElementById("result");
      const image = document.getElementById("image");

      if (bacProvinces.includes(input)) {
        result.textContent = "Bắc Kỳ";
        image.innerHTML = '<img src="bac.jpg" alt="Bắc Kỳ">';
      } else if (input !== "") {
        result.textContent = "Nam Kỳ";
        image.innerHTML = '<img src="nam.jpg" alt="Nam Kỳ">';
      } else {
        result.textContent = "Vui lòng nhập tên tỉnh";
        image.innerHTML = "";
      }
    }
  </script>
</body>
</html>
